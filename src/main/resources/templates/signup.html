<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입 - 동네마켓</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <!-- Header 불러오기 -->
    <div th:replace="/header :: header"></div>

    <!-- Signup Form -->
    <section class="auth-section">
        <div class="auth-container">
            <h2>회원가입</h2>
            <form action="/user/signup" method="post">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" placeholder="아이디 입력" required>

                <label for="password">비밀번호</label>
                <input type="password" id="password1" name="password1" placeholder="비밀번호 입력" required>

                <label for="passwordConfirm">비밀번호 확인</label>
                <input type="password" id="password2" name="password2" placeholder="비밀번호 확인" required>

                <label for="email">이메일</label>
                <input type="email" id="email" name="email" placeholder="이메일 입력" required>

                <button type="submit">회원가입</button>
            </form>
            <p class="redirect">이미 계정이 있으신가요? <a href="/login">로그인</a></p>
        </div>
    </section>

    <!-- Footer 불러오기 -->
    <div th:replace="/footer :: footer"></div>

</body>
</html>
