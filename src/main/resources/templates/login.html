<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 - 동네마켓</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <!-- Header 불러오기 -->
    <div th:replace="/header :: header"></div>

    <!-- Login Form -->
    <section class="auth-section">
        <div class="auth-container">
            <h2>로그인</h2>

            <!-- 로그인 실패 메시지 -->
            <div th:if="${param.error}" class="login-error">
                사용자 ID 또는 비밀번호가 잘못되었습니다. 다시 확인해주세요.
            </div>

            <form th:action="@{/user/login}" method="post">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" placeholder="아이디 입력" required>

                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호 입력" required>

                <button type="submit">로그인</button>
            </form>

            <p class="redirect">계정이 없으신가요? <a href="/user/signup">회원가입</a></p>
        </div>
    </section>

    <!-- Footer 불러오기 -->
    <div th:replace="/footer :: footer"></div>

</body>
</html>
