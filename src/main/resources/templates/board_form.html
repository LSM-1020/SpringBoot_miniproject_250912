<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>글쓰기</title>
    <link rel="stylesheet" th:href="@{/css/board_form.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<!-- Header 불러오기 -->
<div th:replace="/header :: header"></div>

<section class="board-section">
    <div class="board-container">
          <h2 th:text="${board != null && board.id != null ? '글 수정하기' : '새 글 쓰기'}">글쓰기</h2>

          <!-- BoardForm과 연결된 폼 -->
        <form th:object="${boardForm}" 
              th:action="${board != null && board.id != null} ? @{|/board/modify/${board.id}|} : @{/board/create}" 
              method="post">
            <!-- CSRF 토큰 -->
            <!-- <input type="hidden" th:attr="name=${_csrf.parameterName}, value=${_csrf.token}"/> -->

            <!-- 유효성 체크 에러 표시 부분 -->
            <div th:replace="~{form_errors :: formErrorsFragment}"></div>

            <!-- 제목 -->
            <div class="form-group">
                <label for="subject">제목</label>
                <input type="text" th:field="*{subject}" id="subject"/>
                <div class="error-msg" th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}"></div>
            </div>

            <!-- 내용 -->
            <div class="form-group">
                <label for="content">내용</label>
                <textarea th:field="*{content}" id="content" rows="10"></textarea>
                <div class="error-msg" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
            </div>

            <!-- 버튼 그룹 -->
            <div class="form-actions">
                <input type="submit" value="저장하기" class="submit-btn"/>
                <a th:href="@{/board/list}" class="cancel-btn">취소</a>
               
            </div>
        </form>
    </div>
</section>
<!-- Footer 불러오기 -->
<div th:replace="/footer :: footer"></div>
</body>
</html>
