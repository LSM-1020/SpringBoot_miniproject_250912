<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>자유게시판 - 동네마켓</title>
    <link rel="stylesheet" th:href="@{/css/board.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- Header 불러오기 -->
<div th:replace="/header :: header"></div>

<!-- 자유게시판 메인 섹션 -->
<section class="board-section">
    <div class="container board-container">
        <h2>💬 자유게시판</h2>
       <!-- 검색 & 글쓰기 영역 -->
<div class="board-top">
    <!-- 검색 영역 -->
    <div class="board-search">
        <form th:action="@{/board/list}" method="get">
            <select name="kw">
                <option value="subject" th:selected="${kw=='subject'}">제목</option>
                <option value="content" th:selected="${kw=='content'}">내용</option>
                <option value="author" th:selected="${kw=='author'}">글쓴이</option>
            </select>
            <input type="text" name="kw" th:value="${kw}" placeholder="검색어를 입력하세요">
            <button type="submit">검색</button>
        </form>
    </div>

    <!-- 글쓰기 버튼 -->
    <div class="write-btn">
        <a th:href="@{/board/create}">글쓰기</a>
    </div>
</div>

        <!-- 게시글 리스트 -->
        <table class="board-table">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>조회수</th>
                    <th>작성일</th>
                </tr>
            </thead>
            <tbody>
    <tr class="text-center" th:each="board, loop : ${paging.content}"
        th:with="seoulDate=${#temporals.format(
                        board.createdate.atZone(T(java.time.ZoneId).of('UTC'))
                        .withZoneSameInstant(T(java.time.ZoneId).of('Asia/Seoul')),
                        'yyyy-MM-dd HH:mm')}">
        
        <!-- 글 번호 -->
        <td th:text="${paging.totalElements - (loop.index + (paging.number * paging.size))}"></td>
        
        <!-- 제목 + 답변 수 -->
        <td class="text-start">
            <a th:href="@{|/board/detail/${board.id}|}" th:text="${board.subject}">제목</a>
            <span class="text-danger small ms-2" 
                  th:if="${board.answerList != null and #lists.size(board.answerList) > 0}"
                  th:text="'[' + ${#lists.size(board.answerList)} + ']'"></span>
        </td>
        
        <!-- 작성자 -->
        <td>
            <span th:if="${board.author != null}" th:text="${board.author.username}">작성자</span>
           
        </td>
        
        <!-- 조회수 -->
        <td th:text="${board.hit}">조회수</td>
        
        <!-- 작성일 -->
        <td th:text="${seoulDate}">작성일</td>
    </tr>
</tbody>
        </table>       

      <!-- 페이징 -->
<div class="board-pagination">
    <ul>
        <li th:if="${paging.hasPrevious()}">
            <a th:href="@{/board/list(page=${paging.number-1}, kw=${kw})}">이전</a>
        </li>
        <li th:each="i : ${#numbers.sequence(0, paging.totalPages-1)}"
            th:classappend="${i == paging.number} ? 'active'">
            <a th:href="@{/board/list(page=${i}, kw=${kw})}" th:text="${i + 1}"></a>
        </li>
        <li th:if="${paging.hasNext()}">
            <a th:href="@{/board/list(page=${paging.number+1}, kw=${kw})}">다음</a>
        </li>
    </ul>
</div>

    </div>
</section>

<!-- Footer 불러오기 -->
<div th:replace="/footer :: footer"></div>

</body>
</html>
